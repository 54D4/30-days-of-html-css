<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style/alerts.css" />
    <link rel="stylesheet" href="./style/buttons.css" />

    <title>30 Days Chalange</title>

  <body>
    <header>
      <h1>30 Days Chalange</h1>
      <h2>
        Every day for 30 days I will add a new design of random components.
      </h2>
    </header>
    <main>
      <!-- ------- Buttons styles and ideas ------- -->
      <h2>Buttons</h2>
      <div class="continer">
        <button class="Button_0 mg_h">Text</button>
      </div>
      <!-- ------- Shadows styles and ideas ------- -->
      <h2>Shadows</h2>
      <div class="continer">
        <div class="Shadow_0 mg_h"></div>
      </div>
      <!-- ------- Gradients styles and ideas ------- -->
      <h2>Gradients</h2>
      <div class="continer">
        <div class="Gradient_0 mg_h"></div>
      </div>
      <!-- ------- Text Inputs styles and ideas ------- -->
      <h2>Text Inputs</h2>
      <div class="continer">
        <input class="Text_Input_0 mg_h" />
      </div>
      <!-- ------- Alerts styles and ideas ------- -->
      <h2>Alerts</h2>
      <div class="continer">
        <div class="Alert_0 mg_h">
          <p>Nowy Alert</p>
          <button>Usun</button>
        </div>
      </div>
      <!-- ------- Progres Bar styles and ideas ------- -->
      <h2>Progres Bars</h2>
      <div class="continer">
        <progress class="Progres_Bar_0 mg_h"></progress>
      </div>
      <!-- ------- Cards styles and ideas ------- -->
      <h2>Cards</h2>
      <div class="continer">
        <div class="Card_0 mg_h"></div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
